<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>DE - TEST WEBSITE</title>
    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>
    <!-- тэг nav используется для указания "Панели навигации сайта" в спецификации HTML5. -->
    <nav class="nav">
        <div class="container">
            <img src="#!" alt="" class="nav__logo">
            <ul class="nav__links nav-links">
                <li class="nav-links__item">
                    <a href="#!">Главная</a>
                </li>
                <li class="nav-links__item">
                    <a href="#!">Регистрация</a>
                </li>
                <li class="nav-links__item">
                    <a href="#!">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
    <!--    тэг section используются для разметки секций в HTML5 документе и дальнейшей её стилизации    -->
        <section class="s-main">
                <div class="s-main__about s-main-about">
                    <div class="container">
                        <h1 class="s-main-about__title">Design.pro</h1>
                        <p class="s-main-about__subtitle">Ваша идея - наша реализация</p>
                    </div>
                </div>
                <div class="s-main__auth s-main-auth">
                    <div class="s-main-auth__login s-main-auth-login s-main-auth-login--active">
                        <h3 class="s-main-auth-login__title">Авторизация</h3>
                        <div class="s-main-auth-login__form main-form">
                            <div class="main-form__group">
                                <label for="l-login" class="main-form__label">Логин</label>
                                <input id="l-login" type="text" class="main-form__input">
                            </div>
                            <div class="main-form__group">
                                <label for="l-password" class="main-form__label">Пароль</label>
                                <input id="l-password" type="passowrd" class="main-form__input">
                            </div>
                            <div class="main-form__group">
                                <button class="main-form__submit">Войти</button>
                                <button onclick="changeRegister()" class="main-form__change">Нет аккаунта? Регистрация</button>
                            </div>
                        </div>
                    </div>
                    <div class="s-main-auth__register s-main-auth-register">
                        <h3 class="s-main-auth-register__title">Регистрация</h3>
                        <div class="s-main-auth-register__form main-form">
                            <div class="main-form__group">
                                <label for="" class="main-form__label">Логин</label>
                                <input type="text" class="main-form__input">
                            </div>
                            <div class="main-form__group">
                                <label for="" class="main-form__label">Электронная почта</label>
                                <input type="email" class="main-form__input">
                            </div>
                            <div class="main-form__group">
                                <label for="" class="main-form__label">Введите пароль</label>
                                <input type="text" class="main-form__input">
                            </div>
                            <div class="main-form__group">
                                <label for="" class="main-form__label">Повторите пароль</label>
                                <input type="text" class="main-form__input">
                            </div>
                            <div class="main-form__group">
                                <button class="main-form__submit">Регистрация</button>
                                <button onclick="changeLogin()" class="main-form__change">Есть аккаунт? Войти</button>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
<!-- тэг footer используется для указания "подвала сайта" в спецификации HTML5. -->
    <footer class="footer">
        <div class="container">
            <ul class="footer__links footer-links">
                <li class="footer-links__item">
                    <a href="#!">Главная</a>
                </li>
                <li class="footer-links__item">
                    <a href="#!">Личный кабинет</a>
                </li>
                <li class="footer-links__item">
                    <a href="#!">Авторизация</a>
                </li>
                <li class="footer-links__item">
                    <a href="#!">Регистрация</a>
                </li>
            </ul>
            <div class="footer__copyright">
                Design.pro © 2022
            </div>
        </div>
    </footer>
    <script>
        function changeLogin() {
            document.querySelector('.s-main-auth-register').classList.remove('s-main-auth-register--active')
            document.querySelector('.s-main-auth-login').classList.add('s-main-auth-login--active')
        }

        function changeRegister() {
            document.querySelector('.s-main-auth-login').classList.remove('s-main-auth-login--active')
            document.querySelector('.s-main-auth-register').classList.add('s-main-auth-register--active')
        }
    </script>
</body>
</html>
